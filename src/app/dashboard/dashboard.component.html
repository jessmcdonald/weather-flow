<h1>Dashboard</h1>
<div *ngIf="currentLat && currentLon; else locationNotDetected">

</div>
<ng-template #locationNotDetected>
    <div i18n>Detecting location...</div>
</ng-template>

<ul>
    <li *ngIf="currentLocationWeather; else loading">
        <location-list-item [locationName]=currentLocationWeather.name [currentTemp]=currentLocationWeather.temp [tempUnit]=this.tempUnit></location-list-item>
    </li>
    <ng-template #loading>
        <li>Loading current weather</li>
    </ng-template>
    <li *ngFor="let location of locationsList">
        <location-list-item [locationName]=location.name [currentTemp]=location.temp [tempUnit]=this.tempUnit></location-list-item>
    </li>
</ul>

<div>
    <button (click)=setUnitsToDisplay(UnitsType.METRIC) i18n>metric</button>
    <button (click)=setUnitsToDisplay(UnitsType.IMPERIAL) i18n>imperial</button>
</div>
